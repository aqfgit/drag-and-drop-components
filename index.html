<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>JS Bin</title>
</head>
<body>
  <div class="form-wrap">
    <h1>Add a new object</h1>
    <form>
      <label for="color">Color</label>
      <select id="color-picker" name="color">
        <option value="red" value="value1">Red</option> 
        <option value="green" value="value1">Green</option>
        <option value="blue" value="value1">Blue</option>
        <option value="orange" value="value1">Orange</option>
        <option value="pink" value="value1">Pink</option>
        <option value="cyan" value="value1">Cyan</option>
        <option value="black" value="value1">Black</option>
        <option value="Purple" value="value1">Purple</option>
      </select>
      <label for="size">Size</label>
      <input id="size-input" type="text" name="size" placeholder="20 to 300">
      <button id="create-element" name="submit" type="button">Create</button>
    </form>
  </div>
  <script src="main.js">
  </script>
</body>
</html>
